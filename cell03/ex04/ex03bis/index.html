<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To do or not to do</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 24px;
      max-width: 720px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 20px;
      margin: 0;
    }
    button {
      padding: 10px 14px;
      border: 1px solid #111;
      background: #111;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    #ft_list {
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 12px;
      min-height: 120px;
      background: #fafafa;
    }
    .todo {
      padding: 12px 12px;
      margin: 10px 0;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      background: #fff;
      cursor: pointer;
      user-select: none;
      line-height: 1.3;
      word-break: break-word;
    }
    .hint {
      color: #666;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>To do list</h1>
    <button id="newBtn" type="button">New</button>
  </header>

  <div id="ft_list"></div>
  <div class="hint">Tip: Click a todo to remove it.</div>

  <!-- jQuery  -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="todo.js"></script>
</body>
</html>
