<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explode this balloon</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    #balloon {
      width: 200px;
      height: 200px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      transition: width 120ms ease, height 120ms ease, background-color 120ms ease;
    }
  </style>
</head>

<body>
  <div id="balloon"></div>

  <script>
    const balloon = document.getElementById("balloon");

    const colors = ["red", "green", "blue"];
    let colorIndex = 0;

    let size = 200;
    const MIN_SIZE = 200;
    const MAX_SIZE = 420;

    function apply() {
      balloon.style.width = size + "px";
      balloon.style.height = size + "px";
      balloon.style.backgroundColor = colors[colorIndex];
      balloon.style.borderRadius = "50%";
    }

    function reset() {
      size = MIN_SIZE;
      colorIndex = 0;
      apply();
    }

    apply();

    // คลิกโต +10px สีถัดไป 
    balloon.addEventListener("click", () => {
      const nextSize = size + 10;

      if (nextSize > MAX_SIZE) {
        reset(); 
        return;
      }

      size = nextSize;
      colorIndex = (colorIndex + 1) % colors.length;
      apply();
    });

    // เมาส์ออก หด -5px  สี reverse
    balloon.addEventListener("mouseleave", () => {
      if (size > MIN_SIZE) {
        size = Math.max(MIN_SIZE, size - 5);
        colorIndex = (colorIndex - 1 + colors.length) % colors.length;
        apply();
      }
    });
  </script>
</body>
</html>
