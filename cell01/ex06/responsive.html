<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Table</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        table {
            width: 100vw;
            height: 100vh;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            font-size: 2vw;
        }

        .left {
            background-color: #d2f7ff;
        }

        .right {
            background-color: #f8b9b0;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="left">First cell</td>
            <td class="right">Second cell</td>
        </tr>
    </table>

</body>
</html>
